
<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Mali&family=Oswald:wght@200&family=Rajdhani&display=swap" rel="stylesheet">

<style>
body {font-family: Arial}
body, html {height: 100%}
html{
  background-color: black;
}
body::-webkit-scrollbar{
  
  display: hidden;
}
.bgimg {  
  background-image: url({{rimg.urls}});
  background-color: black;
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
h1{
  
  font-size: 30px;
  max-width: 700px;
  text-align: center;
  text-overflow: initial;
  overflow: hidden;
  
}

</style>
<body>
  

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
   Daily Quotes
  </div>
  
  <div class="w3-display-middle">
    <h1 style="font-family: {{rfonts.name}}" class=" w3-animate-top">{{quotes.quotes}}</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">{{quotes.name}}</p>

  </div>

 
</div>

</body>
</html>
